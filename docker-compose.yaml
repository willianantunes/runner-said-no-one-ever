version: "2.4"
services:
  app:
    build:
      context: .
    environment:
      - RACK_ENV=production
      - APP_ENV=production
    working_dir: /app
    ports:
      - "8000:9292"
    volumes:
      - .:/app
  tests:
    image: ruby:2.7.1
    working_dir: /app
    volumes:
      - .:/app
    command: >
      sh -c "bundle install && bundler exec rake"
